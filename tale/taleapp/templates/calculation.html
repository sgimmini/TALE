<!DOCTYPE html>
<html>
<head>
    <title>Calculation Form</title>
</head>
<body>
    <h2>Calculate Sum (a + b)</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Calculate</button>
    </form>
    {% if result %}
        <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
